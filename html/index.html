<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Novelea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="../assets/css/bootstrap.css" rel="stylesheet">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>
        <link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="../assets/ico/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="#">Novelea</a>
            </div>
          </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div id="sidebar" class="span4">
                  
                </div>
                <div class="span8">
                    <div class="row">

                        <div class="span1"></div>
                        <div class="span6">
                            <div id="novel">
                                <script type="text/template" id="novel-fragment-template">
                                    <li id="<%= novel_fragment_id %>" class="novel-fragment">
                                        <cite>
                                            <a href="">
                                                <span class="avatar">
                                                    <img src="../assets/img/avatar.png">
                                                </span>
                                                <strong class="user-name">Osukaru</strong>
                                            </a> 
                                        </cite>
                                        <blockquote>
                                            <p><%= novel_fragment_text %></p>
                                        </blockquote>
                                    </li>
                                </script>      
                                <form id="publish-form" >
                                    <textarea id="novel-fragment-input" name="novel-fragment"></textarea>   
                                    <input type="submit" id="publish" value="Publicar un fragmento" />
                                </form>                    
                                <ul id="novel-fragment-list">
                             
                                </ul>
                            </div>
                        </div>
                        <div class="span1"></div>
                    </div>
                </div>
            </div>
        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../assets/js/jquery.js"></script>
        <script src="http://192.168.3.75:8081/socket.io/socket.io.js"></script>
        <script src="../assets/js/underscore.js"></script>
        <script src="../assets/js/novelea.js"></script>
        <script src="../assets/js/bootstrap-dropdown.js"></script>

    </body>
</html>
